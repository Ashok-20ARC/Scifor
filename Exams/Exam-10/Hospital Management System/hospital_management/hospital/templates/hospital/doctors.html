{% extends 'hospital/base.html' %}

{% block content %}

<h2>Doctor List</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Phone</th>
    </tr>
    {% for doctor in doctors %}
    <tr>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.specialization }}</td>
        <td>{{ doctor.phone }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
