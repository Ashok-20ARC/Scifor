{% extends 'hospital/base.html' %}

{% block content %}

<h2>Patient List</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Phone</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.phone }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
