{% extends 'base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}
<h1>Your Shopping Cart</h1>
{% if cart %}
    <div class="cart-items">
        {% for item in cart %}
            <div class="cart-item">
                <h2>{{ item.name }}</h2>
                <p>${{ item.price }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('checkout') }}">
        <button class="checkout-btn">Proceed to Checkout</button>
    </a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
