{% extends 'store/base.html' %}

{% block content %}

    <h2>My Orders</h2><br>
    {% if orders %}
        <table border="1">
            <tr>
                <th>Order ID</th>
                <th>Total Amount</th>
                <th>Date</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>2728{{ order.id }}</td>
                <td>${{ order.total_amount }}</td>
                <td>{{ order.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>You have no orders yet.</p>
    {% endif %}

{% endblock %}
